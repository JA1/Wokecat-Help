<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wokecat Help</title>
    <link id="icon" rel="icon" type="image/png" href="img/awakenslogo.png">
    <meta name="viewport" content="width=device-width" , initial-scale="1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i|Open+Sans:300,300i">
</head>

<body>
    <div id='overlay'></div>
    <div></div>
    <div id='header'>

        <div id='logo'>
            <a href="index.html">
                <img src="img/awakenslogo.png" id='logoImg'>
            </a>
        </div>

        <div id='navBar'>
            <div class="navBoxes">
                <a class="navLinks" target="_blank" href="http://blog.surrealchasm.com/">Dev Blog</a>
            </div>
            <div class="navBoxes">
                <a class="navLinks" target="_blank" href="http://eye.chat/">Dev Server</a>
            </div>
            <div class="navBoxes">
                <a class="navLinks" target="_blank" href="http://surrealchasm.com/">Feedback</a>
            </div>
        </div>

    </div>

    <div id='centerBanner'>

        <div id='centerMessage'>
            <span id='mHeader'>
                Wokecat Help!
                <hr style='width: 55%' />
            </span>
            <span id='mText'>
                Having trouble getting a plugin to work or just looking to get started? Choose one of the topics below to access
                our
                documentation.
            </span>
        </div>

        <div id='searchBar'>
            <div class="search">
                <button type="submit" class="searchButton" onclick="search(query.value)">
                    <div id='icon'>
                        <img src='img/glass.png' style='width: 85%; height: 85%;'>
                    </div>
                </button>
                <input id="query" type="text" class="searchTerm" placeholder="How can we help?" onfocus="listen()">
            </div>
        </div>

    </div>

    <div id='topicPanel'>

        <div id='gStarted' class='topicBox'
             onclick="window.open('https://outstanding-lantern-62e.notion.site/Wokecat-Help-Page-b45d5e1736804e84a06a2eea6bb4c8f6')">
            Getting Started
        </div>

        <div id='uCommands' class='topicBox' onclick="window.open('user')">
            User Commands
        </div>

        <div id='cCommands' class='topicBox' onclick="window.open('channel')">
            Channel Commands
        </div>

        <div id='mCommands' class='topicBox' onclick="window.open('mod')">
            Mod Commands
        </div>

        <div id='pHelp' class='topicBox' onclick="window.open('plugins')">
            Plugin Help
        </div>

        <div id='faq' class='topicBox' onclick="window.open('faq')">
            FAQ
        </div>

    </div>

</body>

</html>
